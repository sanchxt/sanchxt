name: GitHub-Profile-Summary-Cards

on:
  schedule:
    # Runs every 24 hours at midnight UTC
    - cron: "0 0 * * *"
  workflow_dispatch:  # Allows manual triggering from Actions tab
  push:
    branches:
      - main
    paths:
      - '.github/workflows/profile-summary-cards.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    name: generate-github-profile-summary-cards
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: vn7n24fzkq/github-profile-summary-cards@release
        env:
          GITHUB_TOKEN: ${{ secrets.SUMMARY_GITHUB_TOKEN }}
        with:
          USERNAME: ${{ github.repository_owner }}
          BRANCH_NAME: "main"
          # Adjust UTC_OFFSET to your timezone (e.g., -8 for PST, 5.5 for IST)
          UTC_OFFSET: 0
          # Exclude languages if needed (comma-separated, e.g., "html,css")
          EXCLUDE: ""
          # Auto-commit generated files
          AUTO_PUSH: true
